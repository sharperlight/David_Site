<style>
.postContainer {
  padding-bottom: 5%;
}
</style>


<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
      <!--
    {{ page.my_number }}
    <h1>{{ "Hello World!" | downcase }}</h1>
-->
    {% for post in site.posts %}
      <div class="postContainer">
        <h5>{{post.date | date: '%d %B, %Y'}}</h5>
        <p>{{post.author}}</p>
        <p>
            {{post.content}}
        </p>
      </div>
    {% endfor %}
  </body>
</html>
